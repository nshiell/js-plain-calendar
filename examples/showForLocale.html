<!doctype html>
<html lang="en-us">
<head>
    <meta charset="utf-8" />
    <title>Show Salendar For Month</title>
    <base href="../" />
    <script type="text/javascript" src="js/nshiell-js-plain-calendar.js"></script>
    <!-- Build the css files from the scs files and include them -->
    <link rel="stylesheet" type="text/css" href="css/nshiell-js-plain-calendar.css" />

</head>
<body>




<form action="#" onsubmit="
(function ($form) {
    // Tear down exsisting calendar
    $form.querySelector('.calendar').innerHTML = '';

    // Get data from form
    var locale     = $form.querySelector('select[name=\'locale\']').value;

    var $container = $form.querySelector('.calendar');

    var today = new Date(2001, 4, 1);
    new Month(today).drawCalendar(
        $container,
        undefined,
        undefined,
        undefined,
        locale
        );
})(this);
return false"
